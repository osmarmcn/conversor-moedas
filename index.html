<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de moedas</title>
  
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="titulo">
                 <h1>Cotação de Moedas</h1>
            </div>
           
            <form action="#">
                <label for="valor">Valor a Converter</label>
                <input type="number" id="valor" name="valor" class="valor">
                <div class="btns">        
                    <input type="button" value="Dólar" id="usd">
                    <input type="button" value="Euro" id="eur">
                    <input type="button" value="BitCoin" id="btc">
                    <input type="button" value="Libra" id="gbp">
                </div>
                
            </form>
            <div id="conversaoMoeda" class="conversaoMoeda">

            </div>
        </div>
    </div>
    

    <script src="./js/cotacaoMoedas.js"></script>
    
</body>
</html>
